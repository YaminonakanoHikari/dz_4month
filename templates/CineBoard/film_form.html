{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>{{ view.object|default:"Добавить фильм" }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<a href="{% url 'film_list' %}">Назад к списку</a>
{% endblock %}
