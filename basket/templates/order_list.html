<h1>Список заказов</h1>
<a href="{% url 'order_create' %}">Добавить заказ</a>
<ul>
    {% for order in orders %}
        <li>
            {{ order.customer.name }} — {{ order.book.title }} — {{ order.quantity }}
            <a href="{% url 'order_update' order.pk %}">Редактировать</a>
            <a href="{% url 'order_delete' order.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
